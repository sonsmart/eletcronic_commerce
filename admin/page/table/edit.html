    </div>

<script src="../../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="../../lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
<script>
    let img_string="";
$("#avatarSlect").change(function () {
        var obj=$("#avatarSlect")[0].files[0];
        var fr=new FileReader();
        fr.onload=function () {
            $("#avatarPreview").attr('src',this.result);
            console.log(this.result);
            $("#avatar").val(this.result);
            img_string = this.result;
        };
      fr.readAsDataURL(obj);
    })
    layui.use(['form'], function () {        
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;        
        let goods_number = ""
        // 从url获得商品id,购买数量和标识符
        if (window.location.search) {
            goods_number = window.location.search.split('=')[1];
        }

        console.log(goods_number);
        //监听提交
        form.on('submit(saveBtn)', function (data) {
            $.post("/admin/api/edit_goods.json",{
                book_name:data.field.book_name,
                original_price:data.field.original_price,
                now_price:data.field.now_price,
                storage:data.field.storage,
                shippin_merchant:data.field.shippin_merchant,
                service_merchant:data.field.service_merchant,
                author:data.field.author,
                press:data.field.press,
                publication_date:data.field.publication_date,
                isbn_num:data.field.isbn_num,
                folio:data.field.folio,
                page:data.field.page,
                version:data.field.version,
                author_introduce:data.field.author_introduce,
                content_introduce:data.field.content_introduce,
                goods_number:goods_number,
                img_string:img_string
            },function(data,status){
                console.log(data);
            })
            var index = layer.alert(JSON.stringify(data.field), 
            {
                title: '最终的提交信息'
            }, function () {

                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            });

            return false;
        });

    });
</script>
