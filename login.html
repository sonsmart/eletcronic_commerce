                <!-- <form action="/login" method="post" style="margin:20px 0"> -->
                <div class="loginName">
                    <label for="logname" class="login_name"><span></span></label>
                    <Input type=text id="phone" autofocus autocomplete="off" placeholder="手机号" name="phone">
                </div>
                <div class="loginPaw">
                    <label for="password" class="login_paw"><span></span></label>
                    <Input type=password id="password" name="password" autocomplete="off" placeholder="密码">
                </div>
                <div class="login_links clear">
                    <!-- <a class="fl" href=""><span class="tipS" >忘记登陆密码？</span></a> -->
                    <a class="fr" href="inputRegisterMess.html"> <span>免费注册</span></a>
                </div>
                <Input type=submit value="登录" id="submit">
                <!-- </form> -->
                <script type="text/javascript"> 
                    function submit()
                    {
                        // 获得手机号
                        let phone = $("#phone").val();
                        // 获得密码
                        let password = $("#password").val();
                        let reg =/^1[3|4|5|7|8][0-9]{9}$/;
                        if(!reg.test(phone))
                        {
                            alert("请输入正确的手机号码");
                            return;
                        }                      
                            
                        $.post("/login", {
                            phone: phone,
                            password: password
                        }, function(data, status) {
                            console.dir(data);
                            if (data == "login fail") {
                                alert("密码错误，请重新登录")
                                return
                            } else if (data == "login success") {
                                window.location.href = "./index.html"
                            } else if (data == "manager login") {
                                window.location.href = "./admin/index.html"
                            }

                        })
                    }
                    $("#submit").click(submit);
                    $("#phone").keydown(function(){
                        if ( event.keyCode=='13' ) 
                        {
                            submit();
                        }
                    })
                    $("#password").keydown(function(){
                        if ( event.keyCode=='13' ) 
                        {
                            submit();
                        }
                    })
                </script>
            </div>
